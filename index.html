<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="Bonus" >
            <div id="clock"></div>
            <button class="btnCor" id="mode-toggle" onclick="toggleDarkMode()">Modo Escuro</button>
        </div>
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button onclick="calculateSqrt()">√</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="appendToDisplay('**')">xʸ</button>
            <button style="grid-area: 1 / 3 / 2 / 5;" onclick="clearBack()">APAGAR</button>
            
            <!-- Scientific operation buttons -->

            <!-- Numeric and basic operation buttons -->
            <button onclick="appendToDisplay('÷')">÷</button>
            <button onclick="appendToDisplay('×')">×</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button style="grid-area: 4 / 4 / 6 / 5;" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button style="grid-area: 6 / 3 / 7 / 5;" onclick="calculate()">=</button>

        </div>
        <div class="history">
            <div class="flexBox" >
                <h3>Histórico:</h3>
                <p class="clearHistoric" onclick="clearHistory()">Limpar Histórico</p>
            </div>
            <div id="history"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
